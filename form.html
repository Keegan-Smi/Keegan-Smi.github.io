<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GOAT Basketball Survey</title>

<style>
body {
    font-family: Arial, sans-serif;
}

form {
    width: 350px;
    background-color: #2f2fd6; /* blue background */
    padding: 20px;
    color: white;
    border-radius: 8px;
}

label {
    display: block;
    margin-top: 10px;
}

input[type="text"],
select {
    width: 100%;
    padding: 5px;
    margin-top: 5px;
}

fieldset {
    margin-top: 15px;
    border: 1px solid white;
    padding: 10px;
}

legend {
    padding: 0 5px;
}

textarea {
    width: 100%;
    height: 100px;
    background-color: yellow; /* comment box color */
    margin-top: 10px;
}

.buttons {
    margin-top: 15px;
}

input[type="submit"] {
    background-color: orange;
    padding: 8px 12px;
    border: none;
    margin-right: 10px;
}

input[type="reset"] {
    background-color: red;
    color: white;
    padding: 8px 12px;
    border: none;
}
</style>
</head>

<body>

<form>
    <h2>GOAT Basketball Survey</h2>

    <!-- First Name -->
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname">

    <!-- Last Name -->
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname">

    <!-- Favorite Player -->
    <label for="player">Who is the Best Player of All Time?</label>
    <select id="player" name="player">
        <option>LeBron James</option>
        <option>Michael Jordan</option>
    </select>

    <!-- Radio Buttons -->
    <fieldset>
        <legend>Why did you choose this player?</legend>
        <input type="radio" name="reason"> Championships<br>
        <input type="radio" name="reason"> Individual Skill<br>
        <input type="radio" name="reason"> Longevity<br>
        <input type="radio" name="reason"> Overall Impact
    </fieldset>

    <!-- Comment Box -->
    <label for="comments">Comments:</label>
    <textarea id="comments" placeholder="Explain your choice..."></textarea>

    <!-- Buttons -->
    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
</form>

</body>
</html>
